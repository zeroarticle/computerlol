<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Счётчик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .note {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .time {
      font-size: 24px;
      margin: 10px 0;
    }
    .percent {
      font-size: 20px;
    }
  </style>
</head>
<body>

<h2>Счётчик времени</h2>
<div class="note">
  Это счётчик до сборки компьютера
</div>

<div class="time" id="timer"></div>
<div class="percent" id="percent"></div>

<script>
  const endTime = new Date("2025-12-27T14:00:00").getTime();

  // 65 часов в миллисекундах
  const totalDuration = 99960 * 1000;
  const startTime = endTime - totalDuration;

  function updateTimer() {
    const now = Date.now();
    const diff = endTime - now;

    if (diff <= 0) {
      document.getElementById("timer").textContent = "Время вышло";
      document.getElementById("percent").textContent = "100%";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").textContent =
      `${days}д ${hours}ч ${minutes}м ${seconds}с`;

    let percent = ((now - startTime) / totalDuration) * 100;
    if (percent < 0) percent = 0;
    if (percent > 100) percent = 100;

    document.getElementById("percent").textContent =
      `Прогресс: ${percent.toFixed(6)}%`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>

</body>
</html>
