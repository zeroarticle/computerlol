<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Счётчик до сборки ПК</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 10px;
      min-height: 100vh;
      color: #fff;

      background:
        radial-gradient(circle at 20% 20%, #ffd54f 2px, transparent 3px),
        radial-gradient(circle at 80% 30%, #ff7043 2px, transparent 3px),
        radial-gradient(circle at 50% 70%, #4fc3f7 2px, transparent 3px),
        linear-gradient(135deg, #7b2ff7, #3a7bd5);
      background-size: 120px 120px, 160px 160px, 200px 200px, cover;
      animation: bgMove 20s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: 200px 200px, -200px 100px, 150px -150px, 0 0; }
    }

    .note {
      color: #ffeb3b;
      margin-bottom: 25px;
      font-size: 18px;
    }

    .card {
      background: rgba(0,0,0,0.35);
      border-radius: 18px;
      padding: 20px;
      margin: 18px auto;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: pulse 2.5s ease-in-out infinite;
    }

    .best { border: 2px solid #4caf50; }
    .worst { border: 2px solid #f44336; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .title {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .time {
      font-size: 26px;
      margin: 6px 0;
    }

    .percent {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .bar {
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.6s ease;
      animation: shine 2s linear infinite;
    }

    .fill.best {
      background: linear-gradient(90deg, #4caf50, #8bc34a);
    }

    .fill.worst {
      background: linear-gradient(90deg, #f44336, #ff9800);
    }

    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.25); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>

<h2>Счётчик времени</h2>
<div class="note">Это счётчик до сборки компьютера</div>

<div class="card best">
  <div class="title">Лучший случай (13:00)</div>
  <div class="time" id="timerBest"></div>
  <div class="percent" id="percentBest"></div>
  <div class="bar"><div class="fill best" id="barBest"></div></div>
</div>

<div class="card worst">
  <div class="title">Худший случай (17:00)</div>
  <div class="time" id="timerWorst"></div>
  <div class="percent" id="percentWorst"></div>
  <div class="bar"><div class="fill worst" id="barWorst"></div></div>
</div>

<script>
  const totalDuration = 99960 * 1000;

  const bestEnd = new Date("2025-12-27T13:00:00").getTime();
  const worstEnd = new Date("2025-12-27T17:00:00").getTime();

  const bestStart = bestEnd - totalDuration;
  const worstStart = worstEnd - totalDuration;

  function formatTime(ms) {
    if (ms <= 0) return "Время вышло";
    const d = Math.floor(ms / 86400000);
    const h = Math.floor(ms / 3600000) % 24;
    const m = Math.floor(ms / 60000) % 60;
    const s = Math.floor(ms / 1000) % 60;
    return `${d}д ${h}ч ${m}м ${s}с`;
  }

  function percent(now, start, end) {
    let p = ((now - start) / (end - start)) * 100;
    return Math.min(100, Math.max(0, p));
  }

  function update() {
    const now = Date.now();

    const pBest = percent(now, bestStart, bestEnd);
    const pWorst = percent(now, worstStart, worstEnd);

    timerBest.textContent = formatTime(bestEnd - now);
    percentBest.textContent = `Прогресс: ${pBest.toFixed(4)}%`;
    barBest.style.width = pBest + "%";

    timerWorst.textContent = formatTime(worstEnd - now);
    percentWorst.textContent = `Прогресс: ${pWorst.toFixed(4)}%`;
    barWorst.style.width = pWorst + "%";
  }

  update();
  setInterval(update, 1000);
</script>

</body>
</html>
